<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grambahar Scraper (CI + CD)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      margin-right: 12px;
      cursor: pointer;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background: #084298;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
      display: none;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f3f3f3;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

<h1>Grambahar Scraper (CI + CD)</h1>
<p>Scraped product data with live product links.</p>

<button onclick="showOutput()">Show Extracted Output</button>
<button onclick="openGrambahar()">Open Grambahar Website</button>

<table id="dataTable">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Variant</th>
      <th>Weight (gm)</th>
      <th>Weight (kg)</th>
      <th>Selling Price (₹)</th>
      <th>Price / kg (₹)</th>
      <th>Product Page</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
function openGrambahar() {
  window.open("https://grambahar.com", "_blank");
}

function showOutput() {
  fetch("http://127.0.0.1:8000/products")
    .then(res => res.json())
    .then(data => {
      const body = document.getElementById("tableBody");
      const table = document.getElementById("dataTable");

      body.innerHTML = "";
      table.style.display = "table";

      // assuming FastAPI returns: { "products": [ { "Product Name": "...", ... } ] }
      data.products.forEach(p => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td><a href="${p["Product URL"]}" target="_blank">${p["Product Name"]}</a></td>
          <td>${p["Variant"]}</td>
          <td>${p["Weight (gm)"]}</td>
          <td>${p["Weight (kg)"]}</td>
          <td>${p["Selling Price (₹)"]}</td>
          <td>${p["Price per kg (₹)"]}</td>
          <td><a href="${p["Product URL"]}" target="_blank">View Product</a></td>
        `;

        body.appendChild(tr);
      });
    })
    .catch(() => alert("API not reachable. Is FastAPI running?"));
}
</script>

</body>
</html>
