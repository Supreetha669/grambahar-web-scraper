<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grambahar Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

<h1>Grambahar Product Variants</h1>

<p>Data scraped automatically using Selenium & GitHub Actions.</p>

<table id="csv-table"></table>

<script>
fetch("product_variants.csv")
  .then(response => response.text())
  .then(csv => {
    const rows = csv.trim().split("\n").map(r => r.split(","));
    const table = document.getElementById("csv-table");

    rows.forEach((row, index) => {
      const tr = document.createElement("tr");

      row.forEach(cell => {
        const el = document.createElement(index === 0 ? "th" : "td");
        el.textContent = cell;
        tr.appendChild(el);
      });

      table.appendChild(tr);
    });
  });
</script>

</body>
</html>
