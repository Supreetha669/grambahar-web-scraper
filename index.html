<!DOCTYPE html>
<html>
<head>
    <title>Universal Web Extractor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 50px; background: #f4f7f6; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 70%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        button { padding: 12px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        .status { margin-top: 20px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Universal Web Extractor</h2>
    <p>Enter a URL to extract logo, contact info, and services to CSV.</p>

    <input type="text" id="targetUrl" placeholder="https://example.com">
    <button onclick="startScrape()">Run & Export</button>

    <div id="statusMessage" class="status"></div>
</div>

<script>
async function startScrape() {
    const url = document.getElementById('targetUrl').value;
    const status = document.getElementById('statusMessage');

    if (!url) {
        alert("Please enter a URL");
        return;
    }

    status.innerText = "Extracting data... please wait.";

    // Pointing to your FastAPI backend
    try {
        window.location.href = `http://127.0.0.1:8000/scrape?url=${encodeURIComponent(url)}`;
        status.innerText = "Download started!";
    } catch (error) {
        status.innerText = "Error connecting to backend.";
    }
}
</script>

</body>
</html>
