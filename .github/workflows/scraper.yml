name: Grambahar Web Scraper (CI + CD)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ THIS IS REQUIRED

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python products_scraper.py

      # ---- PUSH OUTPUT DIRECTORY ----
      - name: Commit and push output folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output
          git commit -m "Update scraper output" || echo "No changes"
          git push